{{ define "main" }}
<header>
    <h1 class="section-title">Selected Publications</h1>
</header>

<div class="publication-list">
    {{ range .Pages }}
    <div class="publication-item">
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <p>{{ .Params.authors }} - <em>{{ .Params.journal }}</em>, {{ .Date.Format "2006" }}</p>
    </div>
    {{ end }}
</div>
{{ end }}
