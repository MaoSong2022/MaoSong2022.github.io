{{ define "main" }}
<article class="post-white">
    <header class="article-header">
        <h1 class="article-title">{{ .Title }}</h1>
        <div class="publication-metadata">
            <p><strong>Authors:</strong> {{ .Params.authors }}</p>
            <p><strong>Published in:</strong> {{ .Params.journal }} ({{ .Date.Format "2006" }})</p>
        </div>
    </header>

    <section class="article-content">
        {{ .Content }}
    </section>

    {{ if .Params.bibtex }}
    <section class="bibtex-section">
        <h3>BibTeX</h3>
        <pre><code>{{ .Params.bibtex }}</code></pre>
    </section>
    {{ end }}
</article>
{{ end }}
