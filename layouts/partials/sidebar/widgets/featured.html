<section class="widget featured">
    <div class="widget-icon">
        {{ partial "helper/icon" "star" }}
    </div>
    <h2 class="widget-title">{{ .Context.title }}</h2>
    <div class="widget-card--list">
        {{ $pages := where .Site.RegularPages "Params.featured" true }}
        {{ range first .Context.limit $pages }}
        <article>
            <a href="{{ .RelPermalink }}">
                <div class="flex">
                    <section class="article-details">
                        <h3 class="article-title">{{ .Title }}</h3>
                    </section>
                </div>
            </a>
        </article>
        {{ end }}
    </div>
</section>
